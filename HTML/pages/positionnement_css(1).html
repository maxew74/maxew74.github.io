	<p class="chapeau">Positionnement d'un élément :</p>
	<p>La propriété <strong>position</strong> accèpte plusieurs types : absolute, relative, fixed, sticky</p>
	<p>Les propriétés <strong>top</strong>, <strong>bottom</strong>, <strong>left</strong> et <strong>right</strong> permettent de positionner l'élément.</p>
